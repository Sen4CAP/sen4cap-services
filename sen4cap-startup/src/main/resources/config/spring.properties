spring.application.name=sen4cap-services
logging.level.root=ERROR
logging.level.ro.cs.tao=INFO
logging.level.org.esa.sen2agri=INFO
logging.level.org.esa.sen4cap=INFO
logging.file=../log/${spring.application.name}.log
logging.pattern.file= %d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%-10thread{10}] %-30logger{30} - %msg%n
logging.pattern.console= %d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%-10thread{10}] %-30logger{30} - %msg%n
banner.location=classpath:org/esa/sen4cap/banner.txt
spring.session.store-type=NONE
security.enable-csrf=false
spring.servlet.multipart.max-file-size=10000MB
spring.servlet.multipart.max-request-size=10000MB
spring.main.allow-bean-definition-overriding=true